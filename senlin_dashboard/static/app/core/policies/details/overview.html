<div ng-controller="PolicyOverviewController as ctrl">
  <div class="row">
    <div class="col-md-12 detail">
      <h3 translate>Policy</h3>
      <hr>
      <hz-resource-property-list
        resource-type-name="OS::Senlin::Policy"
        cls="dl-horizontal"

                          ['type', 'spec']]">

    </div>
  </div>
</div>
